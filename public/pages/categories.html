<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部門一覧 - スマレジサポート</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">部門一覧</h1>
      <nav class="flex items-center space-x-4 text-sm">
        <a href="/pages/products.html" class="hover:text-blue-200 transition">商品</a>
        <span class="font-medium border-b-2 border-white pb-1">部門</span>
        <span class="text-blue-300">|</span>
        <button id="logout-button" class="hover:text-blue-200 transition">ログアウト</button>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- メッセージエリア -->
    <div id="error-message" class="hidden"></div>
    <div id="success-message" class="hidden"></div>

    <!-- 検索・アクション -->
    <div class="bg-white rounded-lg shadow-md p-3 mb-4">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <!-- 検索 -->
        <div class="flex-1 min-w-[200px] relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input
            type="text"
            id="search-input"
            placeholder="部門名で検索"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
          />
        </div>

        <!-- アクション -->
        <div class="flex items-center space-x-2">
          <span id="change-count" class="text-sm text-orange-600 font-medium"></span>
          <button
            id="reload-button"
            class="flex items-center px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md transition text-sm"
          >
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            再読み込み
          </button>
          <button
            id="apply-button"
            disabled
            class="flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition text-sm opacity-50 cursor-not-allowed"
          >
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            反映
          </button>
        </div>
      </div>
    </div>

    <!-- 部門テーブル -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="w-16 px-4 py-2 text-left text-xs font-medium text-gray-600">
                表示
              </th>
              <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-600">
                部門名
              </th>
            </tr>
          </thead>
          <tbody id="categories-tbody" class="bg-white divide-y divide-gray-200">
            <!-- JavaScriptで動的に生成 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- ローディング -->
    <div id="loading" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-8 flex flex-col items-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-gray-700 font-medium">読み込み中...</p>
      </div>
    </div>
  </main>

  <!-- JavaScriptファイル読み込み -->
  <script src="../js/config.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/categories-page.js"></script>
</body>
</html>
