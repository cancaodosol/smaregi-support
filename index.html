<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>スマレジ 端末表示スイッチャー</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-grid"></div>
    <header class="hero">
      <div class="hero__badge">SMAREGI POS TOOL</div>
      <h1>端末表示<br />スイッチャー</h1>
      <p>商品と部門の「端末表示」を一括で管理する軽量ツール</p>
    </header>

    <main class="shell">
      <section class="card auth" aria-label="認証情報">
        <div class="card__head">
          <h2>認証情報</h2>
          <div class="status" id="authStatus">未接続</div>
        </div>
        <div class="form-grid">
          <label>
            契約ID
            <input id="contractId" autocomplete="off" placeholder="例: 123456" />
          </label>
          <label>
            クライアントID
            <input id="clientId" autocomplete="off" placeholder="例: abcdef" />
          </label>
          <label>
            クライアントシークレット
            <input id="clientSecret" type="password" autocomplete="off" placeholder="••••••••" />
          </label>
          <div class="actions">
            <button id="connectBtn" class="btn primary">接続</button>
            <button id="resetBtn" class="btn ghost">リセット</button>
          </div>
        </div>
        <p class="note">本番環境のみ対象です。トークンはブラウザ内メモリにのみ保持します。</p>
      </section>

      <section class="card tabs" aria-label="管理">
        <div class="tab-header">
          <button class="tab-btn is-active" data-tab="products">商品</button>
          <button class="tab-btn" data-tab="categories">部門</button>
        </div>

        <div class="tab-panel is-active" id="tab-products">
          <div class="panel-head">
            <div class="filters">
              <label>
                部門
                <select id="categoryFilter"></select>
              </label>
              <label>
                表示
                <select id="displayFilter">
                  <option value="">すべて</option>
                  <option value="1">表示のみ</option>
                  <option value="0">非表示のみ</option>
                </select>
              </label>
              <button id="loadProductsBtn" class="btn">商品を再取得</button>
            </div>
            <button id="applyProductsBtn" class="btn primary">変更を反映</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>商品ID</th>
                  <th>商品名</th>
                  <th>端末表示</th>
                  <th>状態</th>
                </tr>
              </thead>
              <tbody id="productsBody"></tbody>
            </table>
          </div>
        </div>

        <div class="tab-panel" id="tab-categories">
          <div class="panel-head">
            <div class="filters">
              <label>
                階層
                <select id="levelFilter">
                  <option value="">すべて</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </label>
              <button id="loadCategoriesBtn" class="btn">部門を再取得</button>
            </div>
            <button id="applyCategoriesBtn" class="btn primary">変更を反映</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>部門ID</th>
                  <th>部門名</th>
                  <th>端末表示</th>
                  <th>状態</th>
                </tr>
              </thead>
              <tbody id="categoriesBody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="card log" aria-label="ログ">
        <div class="card__head">
          <h2>ログ</h2>
          <button id="clearLogBtn" class="btn ghost">クリア</button>
        </div>
        <div id="logArea" class="log-area"></div>
      </section>
    </main>

    <footer class="foot">Smaregi Platform API / POS</footer>

    <script src="app.js"></script>
  </body>
</html>
